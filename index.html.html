<!DOCTYPE html>
<html>
<head>
    <title>Telegram Notification</title>
    <meta charset="UTF-8">
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>–û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram</h1>
        <button onclick="sendNotification()" style="padding: 10px 20px; font-size: 16px;">
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        </button>
        <p id="message"></p>
    </div>

    <script>
        async function sendNotification() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            messageElement.style.color = 'blue';

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–Ω–µ—à–Ω–∏–π —Å–µ—Ä–≤–∏—Å –¥–ª—è –±—ç–∫–µ–Ω–¥–∞
                const response = await fetch('https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '<YOUR_CHAT_ID>',
                        text: 'üöÄ –ö—Ç–æ-—Ç–æ –Ω–∞–∂–∞–ª –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∞ GitHub Pages —Å–∞–π—Ç–µ!',
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    messageElement.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                messageElement.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
